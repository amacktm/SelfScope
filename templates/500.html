{% extends "base.html" %}

{% block title %}Server Error - SelfScope{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i data-feather="alert-triangle" size="64" class="text-warning mb-4"></i>
                    <h2>Something went wrong</h2>
                    <p class="text-muted mb-4">We're experiencing a temporary issue. Please try again.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="refresh-cw" class="me-2"></i>
                        Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
